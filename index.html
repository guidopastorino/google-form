<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/v3/yi/r/w3jY4hwnN9G.png"> -->
    <link rel="icon" href="https://www.google.com/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <title>Inicia Sesión: Cuentas de Google</title>
</head>
<body>
    
    <div class="container">
        <img class="container__img" src="https://www.tecnoideas20.com/wp-content/uploads/2021/06/logo-google-transparent.png" draggable="false">

        <h1 class="container__title">Iniciar Sesión</h1>

        <p class="container__subtitle">Utiliza tu cuenta de Google</p>

        <form action="" method="get">
            <div class="form-container">
                <input type="text" placeholder=" " class="form-container__input" name="email-phone" autocomplete="off">
                <label for="" class="form-container__label"><span class="form-container__span">Correo electrónico o teléfono</span></label>
            </div>
    
            <a href="#" class="container__link">¿Has olvidado tu correo electrónico?</a>
    
            <p class="container__paragraph">¿No es tu ordenador? Usa el modo invitados para iniciar sesión de forma privada. <a href="" class="container__link container__link--size">Más información</a></p>
    
            <div class="btns-container">
                <button class="btns-container__button btns-container__button--color">Crear Cuenta</button>
                <button type="submit" class="btns-container__button">Siguiente</button>
            </div>
        </form>
    </div>

</body>
</html>
